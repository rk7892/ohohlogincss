<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OHOH</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">

        <!-- leftside -->
        <div class="leftside">
            <img src="image/login_image.svg" alt="">
        </div>

        <!-- right side -->
        <div class="rightside">
            <div class="rightimage">
                    <img src="image/login_logo.svg" alt="">
                    <h2>DELR XL</h2>
                    <h3>Nice to see you again!</h3>
                    <h4>Login</h4>
            </div>
            
            <form class="login-form">
                
                <div class="email">
                    <h4>Email ID</h4>
                    <input type="email" placeholder="info@ohoh.in">
                </div>
                <div class="password">
                    <h4>Password</h4>
                    <input type="password" placeholder="*******">
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="button">
                    <button type="button" class="btn1">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
